name: CI-validate

on:
  push:
    branches: [ "main" ]

# Allows you to run this workflow manually from the Actions tab
workflow_dispatch:
    tags:
      - '*'

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Check Install and Build 🔧
        run: |
          yarn install
          yarn gen-api
          yarn build
          
      